<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">
        <title>Tic Tac Toe</title>

        <link rel="stylesheet" href="styles.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Martian+Mono&display=swap">

    </head>
    <body>

        <div class="primary-container">

            <div class="sectionA">

                <div class="title">Tic Tac Toe</div>

                <div class="buttons">
                
                    <div class="buttonContainer">
                        <div>
                            <button id="X">X</button>
                        </div>

                        <div>
                            <button id="O">O</button>
                        </div>
                    </div>

                    <div>

                        <div class="options">
   
                            <form>

                                <div class="player1">

                                    <div>
                                        <input type="text" maxlength="10" placeholder="Player 1">
                                    </div>

                                    <div>
                                        <button class="done">Done</button>
                                    </div>

                                </div>

                                <div class="player2">

                                    <div>
                                        <input type="text" maxlength="10" placeholder="Player 2">
                                    </div>

                                    <div>
                                        <button class="done">Done</button>
                                    </div>

                                </div>

                            </form>
                        
                        </div>

                    </div>

                
                </div>
                
            </div>

            <div class="sectionB">

                <div class="toolbar">
                
                    <!-- <div class="stat1">...</div> -->
                    <div class="stat2">...</div>

                    <button id="restart">Restart</button>

                </div>

                <div>
                    <div class="gameBoard">

                        <div id="slot1"></div>
                        <div id="slot2"></div>
                        <div id="slot3"></div>

                        <div id="slot4"></div>
                        <div id="slot5"></div>
                        <div id="slot6"></div>

                        <div id="slot7"></div>
                        <div id="slot8"></div>
                        <div id="slot9"></div>

                    </div>
                </div>

            </div>

            <div class="sectionC"></div>

        </div>

        <script src="index.js"></script>

    </body>
</html>
