<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">
        <title>Tic Tac Toe</title>

        <link rel="stylesheet" href="styles.css">

    </head>
    <body>

        <div class="primary-container">

            <div class="sectionA">

                <div class="title">Tic Tac Toe</div>

                <div class="buttons">
                
                    <div>
                        <button id="X">X</button>
                    </div>

                    <div>
                        <button id="O">O</button>
                    </div>
                
                </div>
                
            </div>

            <div class="sectionB">

                <div class="toolbar">
                
                    <div class="stats">...</div>
                    <button id="restart">Restart</button>

                </div>

                <div>
                    <div class="gameBoard">

                        <div id="slot1"></div>
                        <div id="slot2"></div>
                        <div id="slot3"></div>

                        <div id="slot4"></div>
                        <div id="slot5"></div>
                        <div id="slot6"></div>

                        <div id="slot7"></div>
                        <div id="slot8"></div>
                        <div id="slot9"></div>

                    </div>
                </div>

            </div>

            <div class="sectionC"></div>

        </div>

        <script src="index.js"></script>

    </body>
</html>
